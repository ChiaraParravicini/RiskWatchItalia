<!DOCTYPE html>
<html>
<head>
    <title>Choropleth 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-slider/dist/Slider.min.css" />
    <style>
        #choropleth1 { height: 400px; }
        .slider-container { width: 80%; margin: auto; text-align: center; }
        .slider { width: 80%; margin: auto; }
        .year-labels { font-size: small; font-family: "Poppins", sans-serif; display: flex; justify-content: space-evenly; }
    </style>
</head>
<body>
    <div id="choropleth1"></div>
    <div class="slider-container">
        <input type="range" min="2018" max="2023" value="2018" step="1" id="yearSlider" class="slider">
        <div class="year-labels">
            <span>2018</span>
            <span>2019</span>
            <span>2020</span>
            <span>2021</span>
            <span>2022</span>
            <span>2023</span>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-slider/dist/Slider.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // Load the map
        var map = L.map('choropleth1').setView([41.8719, 12.5674], 5);

        // Add the tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Define the gradient color scale using d3
        var colorScale = d3.scaleSequential(d3.interpolateYlOrRd)
            .domain([0, 50000]); // Adjust the domain based on the extracted numeric values

        // Define a style function
        function style(feature) {
            return {
                fillColor: colorScale(feature.properties.Count),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Define a function to add tooltips
        function onEachFeature(feature, layer) {
            layer.bindTooltip(
                `<strong>${feature.properties.reg_name}</strong><br>Numero infortuni: ${feature.properties.Count}<br>Percentuale Feriti su Occupati: ${(feature.properties.IncidentiPerOccupati).toFixed(2)}%`
            );
        }

        // Define the mapping between CSV region names and GeoJSON region names
        var regionNameMapping = {
            "Valle D'Aosta": "Valle d'Aosta/Vallée d'Aoste",
            "Trentino Alto Adige": "Trentino-Alto Adige/Südtirol",
            "Emilia Romagna": "Emilia-Romagna",
            "Friuli Venezia Giulia": "Friuli-Venezia Giulia"
        };

        // Function to get the standardized region name
        function getStandardRegionName(csvRegionName) {
            return regionNameMapping[csvRegionName] || csvRegionName;
        }

        // Load GeoJSON data
        var geojsonData = null;
        d3.json("limits_IT_regions.geojson").then(function(data) {
            geojsonData = data;
            if (csvData) {
                updateMap(2018); // Update map once CSV data is loaded
            }
        });

        // Load CSV data
        var csvData = null;
        d3.csv("./summarised-tables/summarised_feriti_totali.csv").then(function(data) {
            csvData = data;
            if (geojsonData) {
                updateMap(2018); // Update map once GeoJSON data is loaded
            }
        });

        // Update the map based on the selected year
        function updateMap(year) {
            if (geojsonData && csvData) {
                // Update the properties in geojsonData based on the year
                geojsonData.features.forEach(function(feature) {
                    var regionName = feature.properties.reg_name;
                    var csvRegionName = getStandardRegionName(regionName);
                    var yearData = csvData.find(function(d) {
                        return getStandardRegionName(d.DescrRegione) === csvRegionName && +d.Year === year;
                    });
                    feature.properties.IncidentiPerOccupati = yearData ? +yearData.IncidentiPerOccupati : 0;
                    feature.properties.Count = yearData ? +yearData.Count : 0;
                });

                // Clear existing layers
                if (window.geojsonLayer) {
                    map.removeLayer(window.geojsonLayer);
                }

                // Add the new GeoJSON layer
                window.geojsonLayer = L.geoJson(geojsonData, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            }
        }

        // Add an event listener to the slider
        document.getElementById('yearSlider').addEventListener('input', function(e) {
            var year = +e.target.value;
            updateMap(year);
        });
    </script>
</body>
</html>
