<!DOCTYPE html>
<html>
<head>
    <title>Choropleth 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-slider/dist/Slider.min.css" />
    <style>
        #choropleth2 { height: 600px; }
        .slider-container { width: 80%; margin: auto; text-align: center; }
        .slider { width: 80%; margin: auto; }
        .year-labels { display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div id="choropleth2"></div>
    <div class="slider-container">
        <input type="range" min="2018" max="2023" value="2018" step="1" id="yearSlider" class="slider">
        <div class="year-labels">
            <span>2018</span>
            <span>2019</span>
            <span>2020</span>
            <span>2021</span>
            <span>2022</span>
            <span>2023</span>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-slider/dist/Slider.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // Load the map
        var map = L.map('choropleth2').setView([41.8719, 12.5674], 6);

        // Add the tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Define the gradient color scale using d3
        var colorScale = d3.scaleSequential(d3.interpolateYlOrRd)
            .domain([0, 0.08]);  // Adjust the domain as per your data range

        // Define a style function
        function style(feature) {
            return {
                fillColor: colorScale(feature.properties.percentuale_occupati),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Define a function to add tooltips
        function onEachFeature(feature, layer) {
            layer.bindTooltip(
                `<strong>${feature.properties.macroregion_name}</strong><br>
                 Percentuale Morti su Occupati: ${feature.properties.percentuale_occupati.toFixed(2)}%<br>
                 Numero incidenti mortali: ${feature.properties.total_count}<br>
                 Regioni: ${feature.properties.regions.join(/(?<=[a-z])(?=[A-Z])|, /)}`
            );
        }

        // Define the mapping between region names and macroregions
        var regionToMacroregion = {
            'Liguria': 'NordOvest', "Valle d'Aosta/Vallée d'Aoste": 'NordOvest', 'Piemonte': 'NordOvest', 'Lombardia': 'NordOvest',
            "Trentino-Alto Adige/Südtirol": 'NordEst', 'Veneto': 'NordEst', 'Friuli-Venezia Giulia': 'NordEst', 'Emilia-Romagna': 'NordEst',
            'Toscana': 'Centro', 'Umbria': 'Centro', 'Lazio': 'Centro', 'Marche': 'Centro',
            'Abruzzo': 'Sud', 'Molise': 'Sud', 'Puglia': 'Sud', 'Campania': 'Sud', 'Basilicata': 'Sud', 'Calabria': 'Sud', 'Sicilia': 'Sud', 'Sardegna': 'Sud'
        };

        // Load GeoJSON data
        var geojsonData = null;
        d3.json("limits_IT_regions.geojson").then(function(data) {
            geojsonData = data;
            updateMap(2018); // Initial map for the year 2018
        });

        // Load CSV data
        var csvData = null;
        d3.csv("../tabelle/anonimizzato_morti_totali.csv").then(function(data) {
            csvData = data;
        });

        // Update the map based on the selected year
        function updateMap(year) {
            if (geojsonData && csvData) {
                // Aggregate data by macroregion
                var macroregionData = {};
                csvData.forEach(function(row) {
                    if (+row.Anno === year) {
                        var macroregion = row["Area Geografica"];
                        if (!macroregionData[macroregion]) {
                            macroregionData[macroregion] = {
                                regions: [],
                                total_count: 0,
                                total_occupati: 0,
                                percentuale_occupati: 0
                            };
                        }
                        macroregionData[macroregion].regions.push(row.Regione);
                        macroregionData[macroregion].total_count += +row.Count;
                        macroregionData[macroregion].total_occupati += +row.Occupati;
                        macroregionData[macroregion].percentuale_occupati += +row.PercentageOccupati;
                    }
                });

                // Update the properties in geojsonData based on the aggregated data
                geojsonData.features.forEach(function(feature) {
                    var regionName = feature.properties.reg_name;
                    var macroregion = regionToMacroregion[regionName];
                    if (macroregionData[macroregion]) {
                        feature.properties.macroregion_name = macroregion;
                        feature.properties.regions = macroregionData[macroregion].regions;
                        feature.properties.total_count = macroregionData[macroregion].total_count;
                        feature.properties.percentuale_occupati = macroregionData[macroregion].percentuale_occupati;
                    }
                });

                // Clear existing layers
                if (window.geojsonLayer) {
                    map.removeLayer(window.geojsonLayer);
                }

                // Add the new GeoJSON layer
                window.geojsonLayer = L.geoJson(geojsonData, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            }
        }

        // Add an event listener to the slider
        document.getElementById('yearSlider').addEventListener('input', function(e) {
            var year = +e.target.value;
            updateMap(year);
        });
    </script>
</body>
</html>
